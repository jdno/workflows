lint:
  name: Lint code
  runs-on: ubuntu-latest

  needs: detect-changes
  if: needs.detect-changes.outputs.any_changed == 'true'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: markdownlint-cli
      uses: nosborn/github-action-markdown-cli@v3.5.0
      with:
        files: "**.md"
