lint:
  name: Lint code
  runs-on: ubuntu-latest

  needs: detect-changes
  if: needs.detect-changes.outputs.any_changed == 'true'

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node
      uses: actions/setup-node@v4.0.1
      with:
        cache: npm
        node-version: 16

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: ./node_modules/.bin/eslint "**/*.ts"
