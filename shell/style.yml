style:
  name: Check style
  runs-on: ubuntu-latest

  needs: detect-changes
  if: needs.detect-changes.outputs.any_changed == 'true'

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run shfmt
      uses: luizm/action-sh-checker@v0.7.0
      with:
        sh_checker_shellcheck_disable: true
